steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: /bin/bash
  args: 
    - '-c'
    - |
        gcloud compute instances describe ${_DEPLOY_INSTANCE_NAME} --zone ${_DEPLOY_INSTANCE_ZONE} > gce-vm-status.txt
        STATUS_VALUE="$(grep -oP '(?<=status:).+' gce-vm-status.txt)"
        echo $STATUS_VALUE